<script type="text/javascript">
    //HashTag Jquery
        $('input.mention').mentionsInput({
            onDataRequest:function (mode, query, callback) {
                var data = [
                { id:1, name:'Sebastian', 'type':'contact' },
                { id:2, name:'Florent', 'type':'contact' },
                { id:3, name:'Arun', 'type':'contact' },
                { id:4, name:'Rakesh', 'type':'contact' },
                { id:5, name:'Priyam', 'type':'contact' },
                { id:6, name:'Praveen', 'type':'contact' }
                ];
                data = _.filter(data, function(item) { return item.name.toLowerCase().indexOf(query.toLowerCase()) > -1 });
                callback.call(this, data);
            }
        });
</script>
