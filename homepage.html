        //Search box Search Icon
        $('.status-update-container .status-update-text input').keyup(function() {
            if($(this).val() == ''){
                $(this).parent().find('a.reset-search').css({
                    display: 'none'
                });
            }else{
                $(this).parent().find('a.reset-search').css({
                    display: 'block'
                });
            }
        });
    </script>

    <script>
        $(document).ready(function() {
            $(document).on('focus', ".status-update-text textarea", function(e){
              var userImage = $(this).parents('.status-update-text').siblings('.user-image');
              var sendCommentActions = $(this).parents('.send-comment-container-row').siblings('.send-comment-actions');
              $(userImage).slideDown();
              $(sendCommentActions).slideDown();
              /*$('.send-comment-container .user-image, .send-comment-actions').slideDown();*/
            });
            $(document).on('click', ".send-comment-actions .btn-no", function(e){
                e.stopImmediatePropagation();
                var userImage = $(this).parents('.send-comment-actions').siblings().find($('.user-image')),
                    sendCommentActions = $(this).parents('.send-comment-actions'),
                    textArea = $(this).parents('.send-comment-actions').siblings().find($('textarea'));
                $(textArea).css({'height':'40px'});
                $(userImage).slideUp();
                $(sendCommentActions).slideUp();
               /* $('.send-comment-container .user-image, .send-comment-actions').slideUp();*/
            });
